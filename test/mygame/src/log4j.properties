log4j.rootLogger=info,A1,rolling
log4j.logger.com.tongqu=info, A1
log4j.appender.A1=org.apache.log4j.DailyRollingFileAppender 
log4j.appender.A1.File=${user.dir}/log/TestProbability.log
log4j.appender.A1.Append=true 
log4j.appender.A1.DatePattern='.'yyyy-MM-dd-HH
log4j.appender.A1.Threadhold=debug
log4j.appender.A1.layout=org.apache.log4j.PatternLayout 
log4j.appender.A1.layout.ConversionPattern=%m%n 

log4j.appender.stdout=org.apache.log4j.ConsoleAppender 
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.Threadhold=debug 
log4j.appender.stdout.layout.ConversionPattern=%d %r [%t] %5p [%F:%L] - %m%n 